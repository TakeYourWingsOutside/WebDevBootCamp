<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="firstname">First Name:</label>
			<input type="text" name="firstname" id="firstname" placeholder="John" required>
			<label for="lastname">Last Name:</label>
			<input type="text" name="lastname" id="lastname" placeholder="Smith" required>
		</div>
		<div>
			<label for="maleChoice">Male</label>
			<input type="radio" id="maleChoice" name="gender" value="male">
			<label for="femaleChoice">Female</label>
			<input type="radio" id="femaleChoice" name="gender" value="female">
			<label for="otherChoice">Other</label>
			<input type="radio" id="otherChoice" name="gender" value="other">
		</div>
		<div>
			<label for="email">Email: </label>
			<input type="email" id="email" name="email" placeholder="your email" required>
			<label for="password">Password: </label>
			<input type="password" id="password" name="password" minlength="5" maxlength="10" placeholder="your password" required>
		</div>
		<div>
			<label>Birthday: 
				<select name="month" id="month">
					<option value="">Month</option>
					<option value="Jan">Jan</option>
					<option value="Feb">Feb</option>
					<option value="Mar">Mar</option>					
				</select>
				<select name="day" id="day">
					<option value="">Day</option>
					<option value="01">01</option>
					<option value="02">02</option>
					<option value="03">03</option>					
				</select>
				<select name="year" id="year">
					<option value="">Year</option>
					<option value="1999">1999</option>
					<option value="2000">2000</option>
					<option value="2001">2001</option>					
				</select>
			</label>
		</div>
		<div>
			<label for="checkbox">I agree to the terms and conditions</label>
			<input id="checkbox" type="checkbox" name="agree">
		</div>
		
			<input type="submit" name="Submit" value="Submit">
		
	</form>

</body>
</html>
